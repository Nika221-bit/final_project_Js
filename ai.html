<!doctype html>
<html lang="ka">
  <head>

    <title>Gemini ჩატბოტი 🤖</title>
    <link rel="stylesheet" href="ai.css"> 
</head>
  <body>
    <div class="chat-container">
      <!-- ჰედერი -->
       <header>
    <div id="Logo-Div">
      <img id="Logo" src="images/itStep.jpg" alt="itstep">
    </div>

    <nav>
      <ul id="Nav-Bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="Hotels.html">Hotels</a></li>
        <li><a href="Booked.html">Booked Rooms</a></li>
<li style="display: flex; align-items: center; gap: 8px;">
  <img src="images/terryadavis.jpg" 
       alt="tarry davis" 
       style="width: 50px; height: 50px; border-radius: 50%;object-fit: cover;">
  <a href="ai.html">სტაჟიორი თედო</a>
</li>
        <li id="auth-link-container"></li>
      </ul>
    </nav>
  </header>

 
      <!-- API Key -->
      <div class="api-key-section">
        <label>🔑 API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="ჩასვით თქვენი Gemini API key აქ..."
        />
      </div>
 
      <!-- მესიჯები -->
      <div class="chat-messages" id="chatMessages">
        <div class="welcome">
          <div class="emoji"><img src="images/terryadavis.jpg" 
       alt="tarry davis" 
       style="width: 50px; height: 50px; border-radius: 50%;object-fit: cover;"></div>
          <p>დაწერეთ რამე და თედო გიპასუხებთ!</p>
          <p style="margin-top: 12px; font-size: 12px">
            ჯერ ჩასვით API Key ზემოთ
          </p>
        </div>
      </div>
 
      <!-- ინფუთი -->
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="დაწერეთ შეტყობინება..."
          autocomplete="off"
        />
        <button id="sendBtn" onclick="sendMessage()">გაგზავნა ➤</button>
      </div>
    </div>
    
 
    <script src="auth.js"></script>
    <script src="main.js"></script>
  </body>
</html>
